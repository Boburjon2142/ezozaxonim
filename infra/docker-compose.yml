services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lifepause
      POSTGRES_PASSWORD: lifepause
      POSTGRES_DB: lifepause
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    env_file:
      - ../backend/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://lifepause:lifepause@db:5432/lifepause
      CORS_ORIGINS: http://localhost:3000
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ../backend
    env_file:
      - ../backend/.env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://lifepause:lifepause@db:5432/lifepause
    command: celery -A app.tasks.celery_app.celery_app worker -l info
    depends_on:
      - backend
      - redis

  frontend:
    build:
      context: ../frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pg_data:
